<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %} {{ site.description | truncate: 160 }}{% endif %}"/>
	<!-- Open Graph tags -->
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
	<meta property="og:site_name" content="cs-ib.net">
	<meta property="article:publisher" content="https://www.github.com/mwmg" />
	<meta property="article:author" content="https://www.github.com/mwmg" />
	<meta property="article:published_time" content="{%if page.date %} {{ page.date }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	<!-- Twitter card tags -->
	<meta name="twitter:card" content="summary"/>
	<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta name="twitter:site" content="@GuseMiguel">

	<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}IB Computer Science Revision and Resources - {{ site.title }}{% endif %}</title>

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.url }}">
	<!-- Asynchronous CSS loading -->
	<link rel="preload" href="{{ "/css/slow.css" | prepend: site.baseurl | prepend: site.url }}" as="style" onload="this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="{{ "/css/slow.css" | prepend: site.baseurl | prepend: site.url }}"></noscript>
	<!-- load CSS script -->
	<script>
			/*! loadCSS: load a CSS file asynchronously. [c]2016 @scottjehl, Filament Group, Inc. Licensed MIT */
			(function(w){
				"use strict";
				/* exported loadCSS */
				var loadCSS = function( href, before, media ){
					// Arguments explained:
					// `href` [REQUIRED] is the URL for your CSS file.
					// `before` [OPTIONAL] is the element the script should use as a reference for injecting our stylesheet <link> before
						// By default, loadCSS attempts to inject the link after the last stylesheet or script in the DOM. However, you might desire a more specific location in your document.
					// `media` [OPTIONAL] is the media type or query of the stylesheet. By default it will be 'all'
					var doc = w.document;
					var ss = doc.createElement( "link" );
					var ref;
					if( before ){
						ref = before;
					}
					else {
						var refs = ( doc.body || doc.getElementsByTagName( "head" )[ 0 ] ).childNodes;
						ref = refs[ refs.length - 1];
					}

					var sheets = doc.styleSheets;
					ss.rel = "stylesheet";
					ss.href = href;
					// temporarily set media to something inapplicable to ensure it'll fetch without blocking render
					ss.media = "only x";

					// wait until body is defined before injecting link. This ensures a non-blocking load in IE11.
					function ready( cb ){
						if( doc.body ){
							return cb();
						}
						setTimeout(function(){
							ready( cb );
						});
					}
					// Inject link
						// Note: the ternary preserves the existing behavior of "before" argument, but we could choose to change the argument to "after" in a later release and standardize on ref.nextSibling for all refs
						// Note: `insertBefore` is used instead of `appendChild`, for safety re: http://www.paulirish.com/2011/surefire-dom-element-insertion/
					ready( function(){
						ref.parentNode.insertBefore( ss, ( before ? ref : ref.nextSibling ) );
					});
					// A method (exposed on return object for external use) that mimics onload by polling until document.styleSheets until it includes the new sheet.
					var onloadcssdefined = function( cb ){
						var resolvedHref = ss.href;
						var i = sheets.length;
						while( i-- ){
							if( sheets[ i ].href === resolvedHref ){
								return cb();
							}
						}
						setTimeout(function() {
							onloadcssdefined( cb );
						});
					};

					function loadCB(){
						if( ss.addEventListener ){
							ss.removeEventListener( "load", loadCB );
						}
						ss.media = media || "all";
					}

					// once loaded, set link's media back to `all` so that the stylesheet applies once it loads
					if( ss.addEventListener ){
						ss.addEventListener( "load", loadCB);
					}
					ss.onloadcssdefined = onloadcssdefined;
					onloadcssdefined( loadCB );
					return ss;
				};
				// commonjs
				if( typeof exports !== "undefined" ){
					exports.loadCSS = loadCSS;
				}
				else {
					w.loadCSS = loadCSS;
				}
			}( typeof global !== "undefined" ? global : this ));




			/* CSS rel=preload polyfill (from src/cssrelpreload.js) */
			/* CSS rel=preload polyfill. Depends on loadCSS function */
			(function( w ){
			  // rel=preload support test
			  if( !w.loadCSS ){
			    return;
			  }
			  var rp = loadCSS.relpreload = {};
			  rp.support = function(){
			    try {
			      return w.document.createElement("link").relList.supports( "preload" );
			    } catch (e) {}
			  };

			  // loop preload links and fetch using loadCSS
			  rp.poly = function(){
			    var links = w.document.getElementsByTagName( "link" );
			    for( var i = 0; i < links.length; i++ ){
			      var link = links[ i ];
			      if( link.rel === "preload" && link.getAttribute( "as" ) === "style" ){
			        w.loadCSS( link.href, link );
			        link.rel = null;
			      }
			    }
			  };

			  // if link[rel=preload] is not supported, we must fetch the CSS manually using loadCSS
			  if( !rp.support() ){
			    rp.poly();
			    var run = w.setInterval( rp.poly, 300 );
			    if( w.addEventListener ){
			      w.addEventListener( "load", function(){
			        w.clearInterval( run );
			      } )
			    }
			  }
			}( this ));

			</script>
	<!-- Rest of the head -->
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/assets/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
